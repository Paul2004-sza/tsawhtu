<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsawra Htu - Our Love Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Simplified Color Palette */
            --soft-pink: #FFB6C1;
            --rose-pink: #FF69B4;
            --lavender: #D8BFD8;
            --gold: #FFD700;
            --gradient-magical: linear-gradient(135deg, #FFC0CB 0%, #FF69B4 50%, #DA70D6 100%);
            --gradient-rainbow: linear-gradient(90deg,
                #FFB6C1, #FF69B4, #DA70D6, #D8BFD8);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a1a;
            color: white;
            position: relative;
        }

        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #FFB6C1, transparent),
                radial-gradient(3px 3px at 40px 70px, #FF69B4, transparent);
            background-size: 300px 300px;
            animation: starsTwinkle 4s infinite;
        }

        @keyframes starsTwinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 70% 60%, rgba(218, 112, 214, 0.2) 0%, transparent 50%);
            filter: blur(40px);
            animation: nebulaFloat 30s linear infinite;
        }

        @keyframes nebulaFloat {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -15px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Light Orbs - Simplified */
        .light-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.2;
            animation: orbFloat 15s infinite ease-in-out;
        }

        .light-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--rose-pink), transparent);
            top: 20%;
            left: 15%;
        }

        .light-orb:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--gold), transparent);
            bottom: 15%;
            right: 20%;
            animation-delay: -7.5s;
        }

        .light-orb:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--lavender), transparent);
            top: 60%;
            left: 10%;
            animation-delay: -5s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, 15px) scale(1.1); }
            66% { transform: translate(-15px, 20px) scale(0.9); }
        }

        /* Main Container */
        .welcome-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            overflow: hidden;
        }

        /* Name at Top */
        .name-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: white;
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
            text-shadow:
                0 0 40px rgba(255, 182, 193, 0.6),
                0 0 80px rgba(218, 112, 214, 0.4);
            letter-spacing: 3px;
            animation: nameGlow 4s infinite alternate;
        }

        @keyframes nameGlow {
            0% {
                text-shadow:
                    0 0 40px rgba(255, 182, 193, 0.6),
                    0 0 80px rgba(218, 112, 214, 0.4);
            }
            100% {
                text-shadow:
                    0 0 60px rgba(255, 182, 193, 0.8),
                    0 0 100px rgba(218, 112, 214, 0.6);
            }
        }

        /* Main Content */
        .main-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* === SIMPLIFIED CENTER BUTTON === */
        .button-container {
            position: relative;
            margin: 0 auto;
            width: fit-content;
            z-index: 20;
        }

        .button-wrapper {
            position: relative;
            filter: drop-shadow(0 0 40px rgba(255, 105, 180, 0.5));
        }

        .enter-button {
            position: relative;
            background: var(--gradient-magical);
            color: white;
            border: none;
            padding: 40px 120px;
            font-size: 3.5rem;
            font-family: 'Dancing Script', cursive;
            border-radius: 100px;
            cursor: pointer;
            overflow: hidden;
            z-index: 2;
            transition: all 0.4s ease;
            box-shadow:
                0 0 80px rgba(255, 105, 180, 0.7),
                0 30px 100px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            text-shadow:
                0 2px 20px rgba(0, 0, 0, 0.5);
            animation: buttonFloat 6s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: var(--gradient-rainbow);
            z-index: -1;
            border-radius: 105px;
            opacity: 0.5;
            filter: blur(15px);
            animation: rainbowMove 4s linear infinite;
        }

        @keyframes rainbowMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .enter-button:hover {
            transform: scale(1.1);
            letter-spacing: 4px;
            padding: 40px 130px;
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .button-icon {
            font-size: 4rem;
            animation: iconBeat 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px white);
        }

        @keyframes iconBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Button Ring Effects - Simplified */
        .button-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            z-index: 1;
            animation: ringExpand 3s linear infinite;
        }

        .button-ring:nth-child(1) {
            width: 120%;
            height: 120%;
            border-color: rgba(255, 215, 0, 0.4);
        }

        .button-ring:nth-child(2) {
            width: 140%;
            height: 140%;
            border-color: rgba(255, 105, 180, 0.3);
            animation-delay: 1s;
        }

        .button-ring:nth-child(3) {
            width: 160%;
            height: 160%;
            border-color: rgba(218, 112, 214, 0.2);
            animation-delay: 2s;
        }

        @keyframes ringExpand {
            0% {
                width: 100%;
                height: 100%;
                opacity: 1;
            }
            100% {
                width: 180%;
                height: 180%;
                opacity: 0;
            }
        }

        /* Sparkles around button - Simplified */
        .button-sparkles {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 8px white;
            animation: sparkleMove 2s linear infinite;
        }

        @keyframes sparkleMove {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
                opacity: 0;
            }
        }

        /* Floating Hearts - Simplified */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatHeart 15s linear infinite;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-hearts {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }

        .loading-heart {
            font-size: 5rem;
            animation: loadingHeart 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px currentColor);
        }

        .loading-heart:nth-child(1) {
            color: var(--soft-pink);
            animation-delay: 0s;
        }
        .loading-heart:nth-child(2) {
            color: var(--gold);
            animation-delay: 0.4s;
        }
        .loading-heart:nth-child(3) {
            color: var(--lavender);
            animation-delay: 0.8s;
        }
        .loading-heart:nth-child(4) {
            color: var(--rose-pink);
            animation-delay: 1.2s;
        }

        @keyframes loadingHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        .loading-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            background: var(--gradient-magical);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: loadingText 3s ease-in-out infinite;
        }

        @keyframes loadingText {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Footer */
        .footer-note {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .name-title { font-size: 4rem; }
            .enter-button { padding: 35px 100px; font-size: 3rem; }
            .button-icon { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            .name-title { font-size: 3.2rem; top: 30px; }
            .enter-button {
                padding: 30px 80px;
                font-size: 2.5rem;
            }
            .button-content { gap: 30px; }
            .button-icon { font-size: 3rem; }
        }

        @media (max-width: 480px) {
            .name-title { font-size: 2.5rem; top: 20px; }
            .enter-button {
                padding: 25px 60px;
                font-size: 2rem;
            }
            .button-content { gap: 20px; }
            .button-icon { font-size: 2.5rem; }
            .loading-text { font-size: 2.5rem; }
            .loading-heart { font-size: 4rem; }
            .footer-note { font-size: 1.2rem; bottom: 30px; }
        }
    </style>
</head>
<body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div class="stars"></div>
        <div class="nebula"></div>
        <div class="light-orbs">
            <div class="light-orb"></div>
            <div class="light-orb"></div>
            <div class="light-orb"></div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-hearts">
                <div class="loading-heart">üíñ</div>
                <div class="loading-heart">üíï</div>
                <div class="loading-heart">üíó</div>
                <div class="loading-heart">üíì</div>
            </div>
            <div class="loading-text">Creating Magic for You...</div>
        </div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main Content -->
    <div class="welcome-container">
        <h1 class="name-title">Tsawra Htu</h1>

        <div class="main-content">
            <!-- SIMPLIFIED CENTER BUTTON -->
            <div class="button-container">
                <div class="button-wrapper">
                    <!-- Ring Effects -->
                    <div class="button-ring"></div>
                    <div class="button-ring"></div>
                    <div class="button-ring"></div>

                    <!-- Sparkles Container -->
                    <div class="button-sparkles" id="buttonSparkles"></div>

                    <!-- Main Button -->
                    <button class="enter-button" id="enterButton">
                        <div class="button-content">
                            <i class="fas fa-heart button-icon"></i>
                            Our Love Story
                            <i class="fas fa-heart button-icon"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div class="footer-note">
            For you my girl‚ù§Ô∏è
        </div>
    </div>

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="mus.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const enterButton = document.getElementById('enterButton');
        const floatingHearts = document.getElementById('floatingHearts');
        const buttonSparkles = document.getElementById('buttonSparkles');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Create floating hearts - Simplified
        function createFloatingHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì'];
            const colors = ['#FFB6C1', '#FF69B4', '#D8BFD8', '#FFD700'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 15;
                const size = 20 + Math.random() * 25;
                const color = colors[Math.floor(Math.random() * colors.length)];

                heart.style.left = `${left}%`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.color = color;

                floatingHearts.appendChild(heart);
            }
        }

        // Create button sparkles - Simplified
        function createButtonSparkles() {
            const colors = ['#FFB6C1', '#FF69B4', '#D8BFD8', '#FFD700'];

            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-dot';

                const angle = (i / 20) * Math.PI * 2;
                const x = Math.cos(angle) * 150;
                const y = Math.sin(angle) * 150;

                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = `${(i / 20) * 2}s`;
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                buttonSparkles.appendChild(sparkle);
            }
        }

        // Initialize audio
        function initializeAudio() {
            backgroundMusic.volume = 0.6;

            // Try autoplay
            const playPromise = backgroundMusic.play();

            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay prevented - will play on interaction");

                    const enableAudio = () => {
                        backgroundMusic.play();
                        document.removeEventListener('click', enableAudio);
                    };

                    document.addEventListener('click', enableAudio);
                });
            }
        }

        // Create click effect - Simplified
        function createClickEffect(x, y) {
            // Create ripple
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                border: 3px solid #FF69B4;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                left: ${x}px;
                top: ${y}px;
                transform: translate(-50%, -50%);
                opacity: 0.8;
            `;

            document.body.appendChild(ripple);

            // Animate ripple
            let size = 10;
            let opacity = 0.8;

            const animateRipple = () => {
                size += 20;
                opacity -= 0.03;

                ripple.style.width = `${size}px`;
                ripple.style.height = `${size}px`;
                ripple.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animateRipple);
                } else {
                    ripple.remove();
                }
            };

            animateRipple();
        }

        // Handle button click - Simplified
        let isTransitioning = false;

        function handleButtonClick(e) {
            if (isTransitioning) return;
            isTransitioning = true;

            // Create click effect
            createClickEffect(e.clientX, e.clientY);

            // Button animation
            enterButton.style.animation = 'none';
            enterButton.style.transform = 'scale(0.95)';

            // Create hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.cssText = `
                    position: fixed;
                    font-size: 25px;
                    z-index: 1000;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    pointer-events: none;
                    opacity: 1;
                    transform: translate(-50%, -50%);
                `;

                document.body.appendChild(heart);

                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;

                let opacity = 1;
                let distance = 0;

                const animateHeart = () => {
                    opacity -= 0.02;
                    distance += 3;

                    heart.style.opacity = opacity;
                    heart.style.transform = `translate(${vx * distance}px, ${vy * distance}px)`;

                    if (opacity > 0) {
                        requestAnimationFrame(animateHeart);
                    } else {
                        heart.remove();
                    }
                };

                animateHeart();
            }

            // Page transition
            setTimeout(() => {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.6s ease';

                setTimeout(() => {
                    window.location.href = 'htu.html';
                }, 600);
            }, 500);
        }

        // Initialize page
        window.addEventListener('load', function() {
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';

                // Create effects
                createFloatingHearts();
                createButtonSparkles();
                initializeAudio();

            }, 1500);

            // Event listeners
            enterButton.addEventListener('click', handleButtonClick);

            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !isTransitioning) {
                    const rect = enterButton.getBoundingClientRect();
                    handleButtonClick({
                        clientX: rect.left + rect.width / 2,
                        clientY: rect.top + rect.height / 2
                    });
                }
            });

            // Handle page visibility
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    backgroundMusic.pause();
                } else if (!document.hidden && backgroundMusic.readyState > 2) {
                    backgroundMusic.play();
                }
            });
        });
    </script>
</body>
</html>
